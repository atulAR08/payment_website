<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Form</h2>
        <form id="payment-form">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" placeholder="John Doe" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>

            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="123" maxlength="3" required>

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" placeholder="123 Main St" required>

            <button type="submit">Pay Now</button>
        </form>
        <div id="payment-message"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
